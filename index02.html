<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="get">
      <div>
        <label for="email">Email: </label>
        <input type="email" required placeholder="example@gmail.com" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="pasw" name="pasw" required />
      </div>
      <div>
        <label for="password">Confirm password: </label>
        <input type="password" id="cpasw" name="cpasw" required />
      </div>
      <div>
        <label for="file">Upload picture:</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="gender">Gender: </label>
        <input type="radio" name="gender" id="gender" />
        Male
        <input type="radio" name="gender" id="gender" />
        Female
      </div>
      <div>
        <label for="country">select country: </label>
        <select name="country" id="country">
          <!-- <option value="">--Pasirinkite miesta</option> -->
          <option for="country">Lithuania</option>
          <option for="country">Italy</option>
          <option for="country">Grece</option>
          <option for="country">Germany</option>
        </select>
      </div>
      <div>
        <label for="hobby">Hobby: </label>
        <label for="basketball">Basketball</label>
        <input type="checkbox" name="hobby" id="basketball" />
        <label for="football">Football</label>
        <input type="checkbox" name="hobby" id="basketball" />
      </div>
      <div>
        <label for="Adress">Adress: </label>

        <textarea
          id="Adress"
          name="Adress"
          rows="10"
          cols="21"
          placeholder="Write your adress here"
          disabled
        ></textarea>
      </div>
      <button type="submit" value="button" name="button">Submit</button>
    </form>
  </body>
</html>
